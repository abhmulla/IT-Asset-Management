<!-- templates/assets/specific_assets.html -->

{% extends 'base.html' %}
{% block content %}
    <h2>Assets: {{ asset_type.name }}</h2>
    <ul>
        {% for asset in assets %}
            <li><a href="{% url 'asset_detail' asset.id %}">{{ asset.name }} - {{ asset.specific_type }} - {{ asset.status }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
