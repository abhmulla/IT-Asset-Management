{% extends "base.html" %}

{% block content %}
    <h2>Scan Results</h2>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Hostname</th>
                <th>MAC Address</th>
                <th>Vendor</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
                <tr>
                    <td>{{ device.ip }}</td>
                    <td>{{ device.hostname }}</td>
                    <td>{{ device.mac }}</td>
                    <td>{{ device.vendor }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
